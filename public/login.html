<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --glass-bg-light: rgba(255, 255, 255, 0.2);
            --glass-bg-dark: rgba(0, 0, 0, 0.4);
            --glass-border-light: rgba(255, 255, 255, 0.3);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
        }

        .auth-background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Tema Claro */
        html.light .glass-container {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-light);
        }

        html.light .input-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Tema Oscuro */
        html.dark .glass-container {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
        }

        html.dark .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-container {
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .btn-glass {
            background: rgba(139, 92, 246, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background: rgba(139, 92, 246, 0.7);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 50;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <!-- Botón Regresar -->
    <a href="/" class="back-button text-white flex items-center space-x-2 text-shadow hover:text-purple-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Regresar</span>
    </a>

    <!-- Botón de Tema -->
    <button onclick="toggleTheme()" class="theme-toggle text-white p-2 rounded-full hover:bg-white/10">
        <!-- Ícono Sol (tema claro) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <!-- Ícono Luna (tema oscuro) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="auth-background flex items-center justify-center p-4">
        <div class="glass-container w-full max-w-md p-8 rounded-2xl">
            <div class="text-center">
                <a href="/" class="text-4xl font-bold text-white mb-2 inline-block text-shadow hover:text-purple-300 transition-colors">
                    Tienda Online
                </a>
                <h2 class="text-2xl font-bold text-white mb-8 text-shadow">
                    Iniciar Sesión
                </h2>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-white text-shadow mb-2">Correo electrónico</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           required
                           class="input-glass w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500"
                           placeholder="tu@email.com">
                </div>

                <div>
                    <label for="password" class="block text-white text-shadow mb-2">Contraseña</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           required
                           class="input-glass w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500"
                           placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" 
                               name="remember" 
                               type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                        <label for="remember" class="ml-2 block text-white text-shadow text-sm">
                            Recordarme
                        </label>
                    </div>

                    <a href="#" class="text-sm font-medium text-purple-300 hover:text-purple-200 text-shadow transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit"
                    class="btn-glass w-full py-3 px-4 rounded-lg text-white font-semibold text-shadow">
                    Iniciar Sesión
                </button>

                <p class="text-center text-white text-shadow">
                    ¿No tienes una cuenta?
                    <a href="/registro" class="font-medium text-purple-300 hover:text-purple-200 transition-colors">
                        Regístrate aquí
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Función para alternar el tema
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Cargar tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.add(savedTheme);
        });
    </script>
</body>
</html>
